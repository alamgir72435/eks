apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-depl
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: kube.shothik.com.bd
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: nginx-service
            port:
             number: 80
  - host: api.shothik.com.bd
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: nginx-service
            port:
             number: 80